
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpfulat | Your Deep Search Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Fredoka', sans-serif; 
            background: linear-gradient(to bottom, #87CEEB 0%, #B3E5FC 100%);
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        #root {
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 10;
        }
        .sky-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.9;
            animation: float linear infinite;
        }
        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        .cloud-1 { width: 100px; height: 40px; top: 10%; animation-duration: 45s; }
        .cloud-1::after { width: 50px; height: 50px; top: -25px; left: 15px; }
        .cloud-1::before { width: 40px; height: 40px; top: -15px; left: 45px; }
        @keyframes float {
            from { transform: translateX(-200px); }
            to { transform: translateX(calc(100vw + 200px)); }
        }
        #debug-overlay {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            font-family: monospace;
            font-size: 10px;
            padding: 5px;
            border-radius: 5px;
            z-index: 9999;
            pointer-events: none;
            max-width: 300px;
        }
    </style>
    <script>
        // Diagnostic Logging
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.log("%c [ERROR] ", "background: red; color: white", msg, "at", url, ":", lineNo);
            const debug = document.getElementById('debug-overlay');
            if (debug) debug.innerText = "Error: " + msg;
            return false;
        };
        console.log("%c [HELPFULAT] ", "background: #10b981; color: white", "App initialization sequence started...");
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.1",
    "uuid": "https://esm.sh/uuid@11.0.5",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="debug-overlay">Booting Helpfulat...</div>
    <div class="sky-container">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-1" style="top: 40%; animation-delay: -10s; opacity: 0.6;"></div>
        <div class="cloud cloud-1" style="top: 70%; animation-delay: -25s;"></div>
    </div>
    <div id="root"></div>
    <script type="text/babel" data-type="module" data-presets="typescript,react">
        // Inline entry point to avoid separate file fetch issues
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import App from './App.tsx';

        console.log("%c [RENDER] ", "background: #3b82f6; color: white", "Attempting React DOM mount...");
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
            document.getElementById('debug-overlay').style.display = 'none';
            console.log("%c [SUCCESS] ", "background: #10b981; color: white", "App mounted successfully.");
        } catch (e) {
            console.error("Mounting failed:", e);
        }
    </script>
</body>
</html>
