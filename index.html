
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpfulat | Your Deep Search Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Fredoka', sans-serif; 
            background: linear-gradient(to bottom, #87CEEB 0%, #B3E5FC 100%);
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        *:focus { outline: none !important; }
        
        .sky-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.9;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.05));
            animation: float linear infinite;
        }
        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        .cloud-1 { width: 100px; height: 40px; top: 10%; animation-duration: 45s; }
        .cloud-1::after { width: 50px; height: 50px; top: -25px; left: 15px; }
        .cloud-1::before { width: 40px; height: 40px; top: -15px; left: 45px; }

        .cloud-2 { width: 140px; height: 50px; top: 25%; animation-duration: 60s; animation-delay: -15s; }
        .cloud-2::after { width: 70px; height: 70px; top: -35px; left: 25px; }
        .cloud-2::before { width: 60px; height: 60px; top: -20px; left: 75px; }

        .cloud-3 { width: 80px; height: 30px; top: 50%; animation-duration: 40s; animation-delay: -5s; }
        .cloud-3::after { width: 40px; height: 40px; top: -20px; left: 10px; }
        .cloud-3::before { width: 30px; height: 30px; top: -10px; left: 40px; }

        @keyframes float {
            from { transform: translateX(-200px); }
            to { transform: translateX(calc(100vw + 200px)); }
        }

        #root {
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 10;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    </style>
    <!-- Babel for on-the-fly JSX/TS translation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.1",
    "uuid": "https://esm.sh/uuid@11.0.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="sky-container">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2" style="top: 15%; animation-delay: -20s;"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-1" style="top: 70%; animation-delay: -10s; opacity: 0.6;"></div>
        <div class="cloud cloud-2" style="top: 85%; animation-duration: 80s;"></div>
    </div>
    <div id="root"></div>
    
    <!-- We load the entry point as a text/babel script so Babel can process the imports -->
    <script type="text/babel" data-type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import App from './App.tsx';

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
